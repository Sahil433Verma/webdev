<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h3>Calculator</h3>
        <input type="text" class="form-control mt-2" placeholder="input1" id="input1">
        <input type="text" class="form-control mt-2" placeholder="input2" id="input2">
        <button class="btn btn-primary mt-2" onclick="add()">Add</button>
        <button class="btn btn-primary mt-2" onclick="subtract()">Multiply</button>
        <button class="btn btn-primary mt-2" onclick="multiply()">Subtract</button>
        <button class="btn btn-primary mt-2" onclick="divide()">Divide</button>
        <div class="mt-2">
            <h3 id="result">Result: </h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
